<!DOCTYPE html>
<html>
<head>
  <title>Control ESP32</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ESP32 GPIO Control</h1>
  <button onclick="sendRequest('/start')">Start</button>
  <button onclick="sendRequest('/stop')">Stop</button>

  <script>
    function sendRequest(path) {
      fetch(path)
        .then(response => response.text())
        .then(data => {
          console.log(data); // Hiển thị phản hồi từ ESP32
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
